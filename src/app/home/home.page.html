<ion-header [translucent]="true">
  <ion-toolbar color="secondary" mode="ios">
    <ion-title><strong>{{titulo}}</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="imagem"></ion-img>
  <ion-list>
    <ion-item-sliding *ngFor="let produto of minhaLista">
      <ion-item>
        <ion-label>Item: {{produto.item}}</ion-label>
        <ion-label>Quant: {{produto.quant}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="excluir(produto.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button color="secondary" routerLink="/formulario">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
