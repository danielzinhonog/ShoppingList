<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- <ion-img [src]="imagem"></ion-img> -->

  <ion-list>
    <ion-item-sliding *ngFor="let produto of minhaLista">

    <ion-item>
      <ion-label><strong>Item:</strong>  {{produto.item}}</ion-label>
      <ion-label><strong>Quant:</strong> {{produto.quant}}</ion-label>      
    </ion-item> 

    <ion-item-options>
      <ion-item-option color="danger" (click)="apaguei(produto.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>

      <ion-item-option color="success" [routerLink]="['/update',produto.id]">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button routerLink="/formulario">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
