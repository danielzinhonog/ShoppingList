<ion-header [translucent]="true">
  <ion-toolbar color="secondary" mode="ios">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><strong>{{titulo}}</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="imagem"></ion-img>
  <form [formGroup]="form" (submit)="cadastroButton()">
    <ion-item>
      <ion-label position="floating">Nome do Item: </ion-label>
      <ion-input type="text" formControlName="item"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Quantidade do Item: </ion-label>
      <ion-input type="text" formControlName="quant"></ion-input>
    </ion-item>
    <br> 
    <ion-button color="secondary" expand="block" [disabled]="form.invalid" type="submit">{{nameButton}}</ion-button>
  </form>
</ion-content>
